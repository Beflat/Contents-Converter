UrbantCConvertBundle_rule_list:
    pattern:  /rule/{page}
    defaults: { _controller: UrbantCConvertBundle:Rule:list, page: 1 }
    requirements:
      page: \d+

UrbantCConvertBundle_rule_add:
    pattern:  /rule/add
    defaults: { _controller: UrbantCConvertBundle:Rule:add }

UrbantCConvertBundle_rule_create:
    pattern:  /rule/create
    defaults: { _controller: UrbantCConvertBundle:Rule:create }
    requirements:
        _method: POST

UrbantCConvertBundle_rule_batch:
    pattern:  /rule/batch
    defaults: { _controller: UrbantCConvertBundle:Rule:batch, page: 1 }
    requirements:
        _method: POST

UrbantCConvertBundle_rule_edit:
    pattern:  /rule/edit/{id}
    defaults: { _controller: UrbantCConvertBundle:Rule:edit }
    requirements:
        id: \d+

UrbantCConvertBundle_rule_update:
    pattern:  /rule/update/{id}
    defaults: { _controller: UrbantCConvertBundle:Rule:update }
    requirements:
        id: \d+

UrbantCConvertBundle_request_list:
    pattern:  /request/{page}
    defaults: { _controller: UrbantCConvertBundle:ConvertRequest:list, page: 1 }
    requirements:
      page: \d+

